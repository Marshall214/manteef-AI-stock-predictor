<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Predictor CSV</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Stock Predictor</h1>
            <p>Predict stock movement using CSV-based historical data and XGBoost model.</p>
            <div class="api-status" id="apiStatus">
                <span class="status-dot"></span>
                <span class="status-text">Checking API...</span>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Prediction Panel -->
            <div class="prediction-panel">
                <div class="mode-selector">
                    <div class="mode-option active" onclick="switchMode('ticker')">Ticker Mode</div>
                    <div class="mode-option" onclick="switchMode('manual')">Manual Mode</div>
                </div>

                <!-- Ticker Input -->
                <div id="tickerMode" class="input-section">
                    <div class="section-title">Enter Stock Ticker</div>
                    <div class="ticker-input-group">
                        <div class="ticker-input-container">
                            <input type="text" id="tickerInput" class="ticker-input" placeholder="e.g., AAPL" oninput="handleTickerInput(event)">
                            <div class="ticker-suggestions hidden" id="tickerSuggestions"></div>
                        </div>
                        <button class="btn btn-primary" onclick="submitTickerPrediction()">
                            <span>Predict</span>
                            <div class="btn-loader"></div>
                        </button>
                    </div>
                </div>

                <!-- Manual Input -->
                <div id="manualMode" class="input-section hidden">
                    <div class="section-title">Enter Technical Indicators</div>
                    <div class="input-grid" id="manualInputs">
                        <!-- Feature inputs will be dynamically inserted by JS -->
                    </div>
                    <div class="button-group">
                        <button class="btn btn-primary" onclick="submitManualPrediction()">
                            <span>Predict</span>
                            <div class="btn-loader"></div>
                        </button>
                        <button class="btn btn-secondary" onclick="fillSampleData()">Fill Sample Data</button>
                    </div>
                </div>
            </div>

            <!-- Results Panel -->
            <div class="results-panel">
                <div id="loadingState" class="state-container loading-state hidden">
                    <i>‚è≥</i>
                    <div>Loading...</div>
                </div>

                <div id="emptyState" class="state-container empty-state">
                    <i>üì≠</i>
                    <div>No results yet</div>
                </div>

                <div id="errorState" class="state-container error-state hidden">
                    <i>‚ö†Ô∏è</i>
                    <div id="errorMessage"></div>
                    <div class="error-suggestions hidden" id="errorSuggestions">
                        Suggested tickers: <div class="suggested-tickers" id="suggestedTickers"></div>
                    </div>
                </div>

                <div id="resultsContent" class="hidden">
                    <div class="prediction-card" id="signalCard">
                        <div class="signal-display">
                            <span id="signalIcon">üìà</span>
                            <span id="signalText">BUY</span>
                        </div>
                        <div class="confidence-bar">
                            <div class="confidence-fill" id="confidenceFill"></div>
                        </div>
                        <div class="confidence-text" id="confidenceText"></div>
                        <div class="strength-badge" id="strengthBadge"></div>
                    </div>

                    <div class="charts-container">
                        <div class="chart-container">
                            <canvas id="probabilityChart"></canvas>
                        </div>
                        <div class="chart-container">
                            <canvas id="featuresChart"></canvas>
                        </div>
                    </div>

                    <div class="last-update" id="lastUpdate"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
