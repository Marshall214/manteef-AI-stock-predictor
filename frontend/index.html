<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Predictor</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .hidden { display: none; }
        .api-status { display: flex; align-items: center; gap: 8px; margin-bottom: 10px; }
        .status-dot { width: 12px; height: 12px; border-radius: 50%; background: red; }
        .status-dot.connected { background: green; }
        #tickerSuggestions { border: 1px solid #ccc; max-height: 150px; overflow-y: auto; position: absolute; background: #fff; z-index: 10; width: 200px; }
        .suggestion-item { padding: 5px; cursor: pointer; }
        .suggestion-item:hover { background-color: #f0f0f0; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        table, th, td { border: 1px solid #ccc; }
        th, td { padding: 6px; text-align: center; }
        .results-section { margin-top: 20px; }
        .state { padding: 10px; margin-top: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>

    <h1>Stock Predictor</h1>

    <!-- API Status -->
    <div class="api-status">
        <div class="status-dot"></div>
        <span class="status-text">Checking...</span>
    </div>

    <!-- Ticker Input -->
    <div style="position: relative;">
        <input type="text" id="tickerInput" placeholder="Enter stock ticker (e.g., AAPL)" autocomplete="off">
        <div id="tickerSuggestions" class="hidden"></div>
    </div>
    <button onclick="predictTicker()">Predict</button>

    <!-- Loading State -->
    <div id="loadingState" class="state hidden">Loading prediction...</div>

    <!-- Error State -->
    <div id="errorState" class="state hidden">
        <span id="errorMessage"></span>
    </div>

    <!-- Empty State -->
    <div id="emptyState" class="state hidden">Please enter a ticker to get predictions.</div>

    <!-- Results -->
    <div id="resultsContent" class="results-section hidden">
        <h2>Prediction Results</h2>
        <p><strong>Signal:</strong> <span id="signalText"></span></p>
        <p><strong>Confidence:</strong> <span id="confidenceText"></span></p>
        <p><strong>Signal Strength:</strong> <span id="signalStrengthText"></span></p>
        <p><strong>Date Range:</strong> <span id="dateRangeText"></span></p>

        <h3>Technical Indicators</h3>
        <table>
            <thead>
                <tr>
                    <th>Indicator</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody id="indicatorsTable">
                <!-- Filled dynamically by JS -->
            </tbody>
        </table>

        <p id="lastUpdate"></p>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>

</body>
</html>
