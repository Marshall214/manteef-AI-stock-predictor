<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manteef AI Stock Predictor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">

        <header>
            <h1>Manteef AI Stock Predictor</h1>
            <p class="model-info">Model: <span id="modelName">XGBRegressor</span></p>
        </header>

        <!-- API Status -->
        <div class="api-status">
            <div class="status-dot"></div>
            <span class="status-text">Checking...</span>
        </div>

        <!-- Ticker Input -->
        <div class="input-container">
            <input type="text" id="tickerInput" placeholder="Enter stock ticker (e.g., AAPL)" autocomplete="off">
            <div id="tickerSuggestions" class="hidden"></div>
        </div>
        <div class="buttons">
            <button class="predict-btn" onclick="handlePredictClick()">Predict</button>
            <button class="reset-btn" onclick="handleResetClick()">Clear</button>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="state hidden">
            <div class="spinner"></div>
            Loading prediction...
        </div>

        <!-- Error State -->
        <div id="errorState" class="state hidden">
            <span id="errorMessage"></span>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="state hidden">Please enter a ticker to get predictions.</div>

        <!-- Results -->
        <div id="resultsContent" class="results-section hidden">

            <div class="card result-card">
                <h2>Prediction Results</h2>
                <div class="result-row"><span>Signal:</span> <span id="signalText"></span></div>
                <div class="result-row"><span>Confidence:</span> <span id="confidenceText"></span></div>
                <div class="result-row"><span>Signal Strength:</span> <span id="signalStrengthText"></span></div>
                <div class="result-row"><span>Date Range:</span> <span id="dateRangeText"></span></div>
            </div>

            <div class="card result-card">
                <h3>Technical Indicators</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Indicator</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody id="indicatorsTable">
                        <!-- Filled dynamically by JS -->
                    </tbody>
                </table>
                <p id="lastUpdate"></p>
            </div>

            <!-- Mini Price Trend Chart -->
            <div class="card result-card">
                <h3>Mini Price Trend</h3>
                <canvas id="miniChartContainer"></canvas>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
